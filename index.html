<!DOCTYPE html>
<html>
<head>
	<title>Rock Paper Scissors Game</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id="container">
		<h1>Rock Paper Scissors Game</h1>
		<div id="scoreboard">
			<p>Player: <span id="player-score">0</span></p>
			<p>Computer: <span id="computer-score">0</span></p>
		</div>
		<div id="buttons">
			<button id="rock" onclick="playRound('rock')">Rock</button>
			<button id="paper" onclick="playRound('paper')">Paper</button>
			<button id="scissors" onclick="playRound('scissors')">Scissors</button>
		</div>
		<p id="result">Choose your move to start the game!</p>
	</div>
	<script src="index.js"></script>
</body>
</html>
